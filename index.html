<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Kroko Demo</title>
    <script src="aframe.min.js"></script>
    <script src="mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-scene">
      <a-scene mindar-image="imageTargetSrc: ./Koroko.jpeg; autoStart: true;" 
               vr-mode-ui="enabled: false" 
               device-orientation-permission-ui="enabled: true" 
               embedded 
               renderer="colorManagement: true, physicallyCorrectLights">
        <a-assets>
          <video id="kroko-video" autoplay loop="true" src="./Kroko.mp4" crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video src="#kroko-video" width="1" height="0.5625" position="0 0 0"></a-video>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
